## Customize the test machine
machine:

  services:
    - docker

  timezone:
    America/Los_Angeles # Set the timezone

dependencies:
  pre:
    - pip install -r django-polls/requirements.txt

test:
  post:
    # - docker run -d -p 8000:8000 bobtista/docker-django-polls:latest; sleep 10
    - docker-compose up -d
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000/polls